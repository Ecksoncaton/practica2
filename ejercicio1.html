<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Ventas Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <a href="index.html" class="btn btn-dark btn-volver shadow-lg">
        <i class="fas fa-arrow-left me-2"></i> Men칰 Principal
    </a>

    <div class="container py-5">
        <div class="text-center mb-5 text-white">
            <h1 class="fw-bold display-4"><i class="fas fa-cash-register"></i> Venta Express</h1>
            <p class="lead">Sistema de facturaci칩n detallado</p>
        </div>

        <div class="row g-4">
            
            <div class="col-lg-4 col-md-5">
                <div class="card card-custom h-100">
                    <div class="header-azul">
                        <h5 class="mb-0"><i class="fas fa-cart-plus"></i> Nuevo Pedido</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="formVentas">
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">PRODUCTO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="fas fa-box"></i></span>
                                    <input type="text" id="txtProducto" class="form-control" placeholder="Ej: Zapatillas" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">CANTIDAD</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="fas fa-sort-numeric-up"></i></span>
                                    <input type="number" id="txtCantidad" class="form-control" placeholder="0" min="1" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">PRECIO UNITARIO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0">S/</span>
                                    <input type="number" id="txtPrecio" class="form-control" placeholder="0.00" step="0.1" min="0" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-3 mt-5">
                                <button type="submit" class="btn btn-primary shadow py-2 rounded-pill fw-bold" style="background: linear-gradient(90deg, #0062cc, #00c6ff); border:none;">
                                    <i class="fas fa-calculator"></i> PROCESAR
                                </button>
                                <button type="button" onclick="reiniciarFormulario()" class="btn btn-outline-secondary rounded-pill">
                                    <i class="fas fa-eraser"></i> Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-7">
                
                <div id="tarjetaBoleta" class="card card-custom mb-4" style="display: none;">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                            <h4 class="fw-bold text-dark">游 Boleta de Venta</h4>
                            <span class="badge bg-success rounded-pill">PAGADO</span>
                        </div>
                        
                        <h3 id="lblProductoNombre" class="text-primary mb-4">Producto XYZ</h3>
                        
                        <div class="table-responsive">
                            <table class="table table-borderless align-middle">
                                <tbody>
                                    <tr>
                                        <td class="text-muted">Importe Bruto</td>
                                        <td class="text-end fw-bold">S/ <span id="lblImporte">0.00</span></td>
                                    </tr>
                                    <tr>
                                        <td class="text-muted">
                                            Descuento 
                                            <span id="lblEtiquetaDesc" class="badge bg-danger ms-1" style="display:none;">10% OFF</span>
                                        </td>
                                        <td class="text-end text-danger fw-bold">- S/ <span id="lblDescuento">0.00</span></td>
                                    </tr>
                                    <tr>
                                        <td class="text-muted">IGV (18%)</td>
                                        <td class="text-end fw-bold">+ S/ <span id="lblIgv">0.00</span></td>
                                    </tr>
                                    <tr class="border-top">
                                        <td class="pt-3 fs-5 fw-bold">TOTAL A PAGAR</td>
                                        <td class="pt-3 text-end fs-3 fw-bold text-success">S/ <span id="lblTotalPagar">0.00</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card card-custom bg-dark text-white border-0">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0 text-white"><i class="fas fa-chart-pie"></i> Resumen del D칤a</h5>
                            <button onclick="reiniciarCaja()" class="btn btn-sm btn-danger rounded-pill px-3">
                                <i class="fas fa-power-off"></i> Cerrar Caja
                            </button>
                        </div>
                        
                        <div class="row text-center g-3">
                            <div class="col-4">
                                <div class="p-3 rounded" style="background: rgba(255,255,255,0.1);">
                                    <small class="text-white-50 text-uppercase">Ventas</small>
                                    <div class="h3 fw-bold text-white mb-0" id="acumVentas">0</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="p-3 rounded" style="background: rgba(255,255,255,0.1);">
                                    <small class="text-white-50 text-uppercase">Prod. Vendidos</small>
                                    <div class="h3 fw-bold text-white mb-0" id="acumProductos">0</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="p-3 rounded border border-info" style="background: rgba(23, 162, 184, 0.2);">
                                    <small class="text-info text-uppercase fw-bold">Total Caja</small>
                                    <div class="h3 fw-bold text-info mb-0">S/ <span id="acumTotal">0.00</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Variables Globales (Acumuladores)
        let granTotal = 0;
        let totalIgv = 0;
        let contadorVentas = 0;
        let totalProductos = 0;

        document.getElementById("formVentas").addEventListener("submit", function(event) {
            event.preventDefault();

            // 1. Leer datos
            let producto = document.getElementById("txtProducto").value;
            let cantidad = parseInt(document.getElementById("txtCantidad").value);
            let precio = parseFloat(document.getElementById("txtPrecio").value);

            // 2. C치lculos Matem치ticos
            let importe = cantidad * precio;
            let descuento = 0;
            let etiquetaDesc = document.getElementById("lblEtiquetaDesc");

            // Regla: Descuento solo si importe est치 entre 200 y 400
            if (importe >= 200 && importe <= 400) {
                descuento = importe * 0.10;
                etiquetaDesc.style.display = "inline-block"; // Mostrar etiqueta
            } else {
                etiquetaDesc.style.display = "none";
            }

            let baseImponible = importe - descuento;
            let igv = baseImponible * 0.18;
            let totalPagar = baseImponible + igv;

            // 3. Mostrar Resultados en la Boleta
            document.getElementById("lblProductoNombre").innerText = producto;
            document.getElementById("lblImporte").innerText = importe.toFixed(2);
            document.getElementById("lblDescuento").innerText = descuento.toFixed(2);
            document.getElementById("lblIgv").innerText = igv.toFixed(2);
            document.getElementById("lblTotalPagar").innerText = totalPagar.toFixed(2);

            // ANIMACI칍N: Mostrar la tarjeta con efecto visual
            let boleta = document.getElementById("tarjetaBoleta");
            boleta.style.display = "block";
            
            // Peque침o truco para reiniciar la animaci칩n CSS si quisieras agregarla
            boleta.classList.add("shadow-lg");

            // 4. Acumular en el Dashboard (Caja)
            granTotal += totalPagar;
            totalIgv += igv;
            contadorVentas++;
            totalProductos += cantidad;

            // 5. Actualizar Dashboard inferior
            document.getElementById("acumVentas").innerText = contadorVentas;
            document.getElementById("acumProductos").innerText = totalProductos;
            document.getElementById("acumTotal").innerText = granTotal.toFixed(2);
            
            // Limpiar campos para siguiente venta r치pida
            document.getElementById("txtProducto").value = "";
            document.getElementById("txtCantidad").value = "";
            document.getElementById("txtPrecio").value = "";
            document.getElementById("txtProducto").focus();
        });

        function reiniciarFormulario() {
            document.getElementById("formVentas").reset();
            document.getElementById("tarjetaBoleta").style.display = "none";
        }

        function reiniciarCaja() {
            if(confirm("쮻esea cerrar el turno y reiniciar la caja a S/ 0.00?")) {
                granTotal = 0;
                totalIgv = 0;
                contadorVentas = 0;
                totalProductos = 0;
                
                document.getElementById("acumVentas").innerText = "0";
                document.getElementById("acumProductos").innerText = "0";
                document.getElementById("acumTotal").innerText = "0.00";
                
                reiniciarFormulario();
            }
        }
    </script>

</body>
</html>
